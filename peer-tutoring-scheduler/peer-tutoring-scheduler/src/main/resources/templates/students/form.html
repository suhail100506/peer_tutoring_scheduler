<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${student.id} ? 'Edit Student' : 'Add New Student'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/theme.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="d-flex flex-column flex-md-row align-items-md-center justify-content-between mb-4">
            <div class="d-flex align-items-center gap-3">
                <h1 class="h2 fw-bold text-success mb-1" th:text="${student.id} ? 'Edit Student Profile' : 'Create Student Profile'"></h1>
                <p class="text-muted mb-0">Capture essential student information to personalize tutoring support.</p>
            </div>
            <div class="mt-3 mt-md-0 d-flex align-items-center gap-2">
                <button type="button" class="theme-toggle" data-toggle-theme aria-label="Toggle theme">
                    <i class="bi"></i>
                </button>
                <a th:href="@{/students}" class="btn btn-outline-success btn-lg">
                    <i class="bi bi-arrow-left"></i>
                    <span class="ms-2">Back to Directory</span>
                </a>
            </div>
        </div>

        <div class="row g-4">
            <div class="col-12 col-lg-8">
                <div class="card border-0 shadow-sm">
                    <div class="card-body p-4">
                        <h2 class="h4 mb-4">Student Details</h2>
                        <form th:action="${student.id} ? @{/students/} + ${student.id} : @{/students}" 
                              th:object="${student}" 
                              method="post">

                            <input type="hidden" th:if="${student.id}" th:field="*{id}">

                            <div class="row g-3">
                                <div class="col-12">
                                    <label for="name" class="form-label">Full Name</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                                        <input type="text" class="form-control" id="name" th:field="*{name}" required placeholder="e.g., Priya Sharma">
                                    </div>
                                </div>

                                <div class="col-12">
                                    <label for="email" class="form-label">Email Address</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                        <input type="email" class="form-control" id="email" th:field="*{email}" required placeholder="student@example.com">
                                    </div>
                                </div>
                            </div>

                            <div class="d-flex flex-column flex-md-row gap-2 mt-4">
                                <button type="submit" class="btn btn-success btn-lg shadow-sm">
                                    <i class="bi bi-check-circle"></i>
                                    <span class="ms-2">Save Changes</span>
                                </button>
                                <a th:href="@{/students}" class="btn btn-outline-secondary btn-lg">
                                    <i class="bi bi-x-circle"></i>
                                    <span class="ms-2">Cancel</span>
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-12 col-lg-4">
                <div class="card border-0 shadow-sm h-100">
                    <div class="card-body p-4">
                        <h3 class="h5 mb-3">Enrollment Checklist</h3>
                        <ul class="list-unstyled text-muted small mb-0">
                            <li class="d-flex align-items-center mb-2"><i class="bi bi-check2-circle text-success me-2"></i>Confirm contact information</li>
                            <li class="d-flex align-items-center mb-2"><i class="bi bi-check2-circle text-success me-2"></i>Assign a tutor after registration</li>
                            <li class="d-flex align-items-center"><i class="bi bi-check2-circle text-success me-2"></i>Document learning objectives</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/theme.js"></script>
</body>
</html>
